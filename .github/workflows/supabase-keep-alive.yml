name: Supabase Keep-Alive (pnpm)

on:
  schedule:
    - cron: '0 0 * * 1,4'
  workflow_dispatch:

jobs:
  ping-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: apps/server
        run: pnpm add @supabase/supabase-js ts-node typescript dotenv

      - name: Run script
        working-directory: apps/server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm exec ts-node --transpile-only scripts/keep-alive.ts